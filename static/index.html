<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Model Railway Controller</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body onload="onload()">
    <center id="controller">
      <div id="direction-control">
        <h3 id="direction-label">Direction: </h3>
        <img src="direction-on.png" id="direction" />
      </div>
      <div id="speed">
        <div id="knob">
          <img src="dial.png" id="dial"/>
        </div>
        <div id="button-control">
            <button id="decrease" class="image-button"><img src="decrease.png"/></button>
            <h2 id="info">Speed: <span id="speedVal">0</span>%</h2>
            <button id="increase" class="image-button "><img src="increase.png"/></button>
        </div>
      </div>
    </center>

    <script></script>
  </body>
</html>
